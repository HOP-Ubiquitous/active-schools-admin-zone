<div class="root">

  <main-menu></main-menu>

<div class="main-container">

  <section-header ng-show="('posts' | routeSegmentEqualsTo)"
                  title="Posts"
                  icon="fas fa-file-alt"
                  show-search-input="true">
  </section-header>

  <section-header ng-show="('posts.new_post' | routeSegmentEqualsTo)"
                  title="Posts - New Post"
                  icon="fas fa-file-alt"
                  show-search-input="true"
                  show-close="true"
                  close-function="posts.goToPosts()">
  </section-header>

  <section-header ng-show="('posts.edit_post.post_id' | routeSegmentEqualsTo)"
                  title="Posts - Edit Post"
                  icon="fas fa-file-alt"
                  show-search-input="true"
                  show-close="true"
                  close-function="posts.goToPosts()">
  </section-header>

  <div class="main-container-inner" ng-class="{ 'main-container-inner-left' : ('posts.new_post' | routeSegmentEqualsTo) || ('posts.edit_post.post_id' | routeSegmentEqualsTo) }">

    <table class="tabla">
      <thead>

      <tr>
        <th scope="col">Date</th>
        <th scope="col">Title</th>
        <th scope="col">Image</th>
        <th scope="col">Post Published (Countries)</th>
        <th scope="col">Options</th>
      </tr>
      </thead>

      <tbody ng-repeat="post in posts.posts">
      <tr>

        <td>{{post.date | date : 'dd/MM/yyyy'}}</td>
        <td>{{post.title}}</td>
        <td>{{post.image}}</td>
        <td>{{post.postPublished}}</td>
        <td class="option">


          <div class="rombo-table-write" ng-click="posts.editPost(post.id)">
            <i class="fas fa-edit logo1"></i>
          </div>

          <div class="rombo-table-delete" ng-click="posts.mostrarPopUp($index)">
            <i class="fas fa-trash-alt logo2"></i>
          </div>


      </tr>

      </tbody>
    </table>

  </div>

  <div app-view-segment="1" ng-show="('posts.new_post' | routeSegmentEqualsTo)"></div>

  <div app-view-segment="2" ng-show="('posts.edit_post.post_id' | routeSegmentEqualsTo)"></div>

  <new-button icon="fas fa-plus"
              title="New Post"
              button-function="posts.goToNewPost()"
              ng-hide="('posts.new_post' | routeSegmentEqualsTo)">
  </new-button>


  <div>

    <div id="main" class="popUp" ng-show="posts.deletePopUp === true">
      <div class="divPopUp">
          <h4 style="text-align: center; color: black;">Are you sure you want to delete the marked route?</h4>
          <div class="botones">
            <button type="submit" class="btn btn-danger" ng-click="posts.deleteRow($index); posts.deletePopUp = false">Ok</button>
            <button type="submit" class="btn btn-light"  ng-click="posts.deletePopUp = false">Cancel</button>
          </div>
      </div>

    </div>

</div>




  </div>

</div>
