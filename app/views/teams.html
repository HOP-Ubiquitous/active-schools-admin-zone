<div class="root">

  <main-menu></main-menu>

<div class="main-container">

  <section-header ng-show="('teams' | routeSegmentStartsWith)"
                  title="Teams"
                  icon="{{teams.icons.teams}}"
                  show-search-input="true">
  </section-header>

  <div class="main-container-inner" ng-class="{ 'main-container-inner-left' : ('teams.new_team' | routeSegmentEqualsTo) || ('teams.edit_team.team_id' | routeSegmentEqualsTo) }">

    <subsection-header title="Team List"
                       icon="{{teams.icons.teams}}"
                       map-buttons="false"
                       new-button-icon="{{teams.icons.add}}"
                       new-button-title="New Team"
                       new-button-function="teams.goToNewTeam()"
                       hide-button-condition="('teams.new_team' | routeSegmentEqualsTo) || ('teams.edit_team.team_id' | routeSegmentEqualsTo)">
    </subsection-header>

    <table class="tabla">
      <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Name</th>
        <th scope="col">Period</th>
        <th scope="col">Unit</th>
        <th scope="col">Bonus</th>
        <th scope="col">Video</th>
        <th scope="col">Images</th>
        <th scope="col" class="option-header">Options</th>
      </tr>
      </thead>
      <tbody ng-repeat="challenge in challenges.challenges | orderBy: '-date'">

      <tr>
        <td>{{challenge.date | date : 'dd/MM/yyyy'}}</td>
        <td class="bold">{{challenge.name}}</td>
        <td>{{challenge.period}}</td>
        <td>{{challenge.unit}}</td>
        <td>{{challenge.bonus}}</td>
        <td>{{challenge.video}}</td>
        <td>{{challenge.images.length}}</td>
        <td class="option">

          <div class="rombo-table small-square edit-bg" ng-click="challenges.editChallenge(challenge.id)">
            <i class="{{teams.icons.edit}} icon-size"></i>
          </div>

          <div class="rombo-table small-square delete-bg" ng-click="showDeletePopup[$index] = !showDeletePopup[$index]">
            <i class="{{teams.icons.deleteDocument}} icon-size"></i>
          </div>

          <div class="bg-popup" ng-show="showDeletePopup[$index]">

            <div class="popup-container">
              <span>are you sure you want to delete this challenge?</span>
              <h5 class="bold">{{challenge.name}}</h5>
              <div class="popup-buttons-container">
                <button class="delete-button" ng-click="challenges.deleteChallenge(challenge.id); showDeletePopup[$index] = false">Delete</button>
                <button class="cancel-button"  ng-click="showDeletePopup[$index] = false">Cancel</button>
              </div>
            </div>

          </div>

        </td>

      </tr>

      </tbody>
    </table>

  </div>

  <div app-view-segment="1" ng-show="('teams.new_team' | routeSegmentEqualsTo)"></div>

  <div app-view-segment="2" ng-show="('teams.edit_team.team_id' | routeSegmentEqualsTo)"></div>

  </div>

</div>
