<div class="section-header">

  <div class="section-header-inner">
    
    <div class="section-header-diamond">
      <span class="{{icon}}"></span>
    </div>
    
    <h1>{{title}}</h1>
  </div>

  <div class="section-header-right">
    
    <div ng-click="sectionHeader.setLanguage('en')">
      <img class="language-unselected"
           ng-class="{ 'language-selected' : sectionHeader.english }"
           src="../images/uk.png">
    </div>

    <div ng-click="sectionHeader.setLanguage('el')">
      <img class="language-unselected"
           ng-class="{ 'language-selected' : sectionHeader.greece }"
           src="../images/greece.png">
    </div>

    <div ng-click="sectionHeader.setLanguage('es')">
      <img class="language-unselected"
           ng-class="{ 'language-selected' : sectionHeader.spanish }" 
           src="../images/spain.png">
    </div>

  </div>

</div>
