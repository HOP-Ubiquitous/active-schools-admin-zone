<div class="main-container-inner-right"  ng-show="('users.edit_user.user_id' | routeSegmentEqualsTo)">

  <div class="new-route-form">

    <form-section-header title="Edit User"
                         icon="{{editUser.icons.edit}}"
                         close-icon="{{editUser.icons.close}}"
                         close-function="editUser.goToUsers()">
    </form-section-header>

    <form>

       <select class="width-100"
               ng-model="editUser.user.rol"
               ng-options="rol.value as rol.text for rol in editUser.roles" required>
              <option value="">Rol</option>
       </select>

      <!-- <input type="text"
             placeholder="Rol"
             class="input-text"
             ng-model="editUser.user.rol"
             required> -->

      <input type="text"
             placeholder="Username"
             class="input-text"
             ng-model="editUser.user.username"
             required>

      <!-- <input type="password"
             ng-show="('users.edit_user.user_id' | routeSegmentEqualsTo)"
             placeholder="Password"
             class="input-text"
             ng-model="editUser.user.password"
             required> -->

      <!-- <input type="password"
             ng-show="('users.edit_user.user_id' | routeSegmentEqualsTo)"
             placeholder="Repeat Password"
             class="input-text"
             ng-model="editUser.user.checkPassword"
             required> -->

      <input type="text"
             placeholder="Name"
             class="input-text"
             ng-model="editUser.user.personal_data.name"
             required>

      <input type="text"
             placeholder="Surname"
             class="input-text"
             ng-model="editUser.user.personal_data.surname"
             required>

       <select class="width-100"
             ng-model="editUser.user.personal_data.sex"
             ng-options="sex.value as sex.text for sex in editUser.sex" required>
              <option value="">Sex</option>
       </select>

      <!-- <input type="text"
             placeholder="Sex"
             class="input-text"
             ng-model="editUser.user.personal_data.sex"
             required> -->

       <input type="number"
             placeholder="Height"
             class="input-text"
             ng-model="editUser.user.personal_data.height"
             required>

      <input type="number"
             placeholder="Weight"
             class="input-text"
             ng-model="editUser.user.personal_data.weight"
             required>

      <input type="text"
             placeholder="Address"
             class="input-text"
             ng-model="editUser.user.personal_data.address"
             required>

      <input type="text"
             placeholder="City"
             class="input-text"
             ng-model="editUser.user.personal_data.city"
             required>

      <input type="text"
             placeholder="Province"
             class="input-text"
             ng-model="editUser.user.personal_data.province"
             required>

       <select class="width-100"
             ng-model="editUser.user.personal_data.country"
             ng-options="country.code as country.name for country in editUser.countries" required>
            <option value="">Country</option>
       </select>

      <!-- <input type="text"
             placeholder="Country"
             class="input-text"
             ng-model="editUser.user.personal_data.country"
             required> -->

      <br>

      <button-form show-button="('users.edit_user.user_id' | routeSegmentEqualsTo)"
                   click-button="editUser.editUser()"
                   text-button="Edit User">
      </button-form>

    </form>

  </div>

</div>
