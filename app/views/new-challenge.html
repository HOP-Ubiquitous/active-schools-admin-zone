<notification text="{{newChallenge.language.ROUTES.challengeCreated}}"
              show-condition="newChallenge.newChallengeUpdated">
</notification>

<div class="main-container-inner-right">

  <div class="new-route-form" ng-show="('challenges.new_challenge' | routeSegmentEqualsTo)">

    <form-section-header title="{{newChallenge.language.ROUTES.newChallenge}}"
                         icon="{{newChallenge.icons.add}}"
                         close-icon="{{newChallenge.icons.close}}"
                         close-function="newChallenge.goToChallenges()">
    </form-section-header>

    <form>

      <input type="text"
             ng-show="('challenges.new_challenge' | routeSegmentEqualsTo)"
             placeholder="{{newChallenge.language.ROUTES.title}}"
             class="input-text"
             ng-model="newChallenge.challenge.title"
             required>

      <select class="width-100"
              ng-model="newChallenge.challenge.category"
              placeholder="{{newChallenge.language.ROUTES.selectCategory}}"
              ng-show="('challenges.new_challenge' | routeSegmentEqualsTo)"
              ng-options="category.value as category.name for category in newChallenge.categories" required>
        <option value="">{{newChallenge.language.ROUTES.selectCategory}}</option>
      </select>

      <textarea ng-show="('challenges.new_challenge' | routeSegmentEqualsTo)"
                placeholder="{{newChallenge.language.ROUTES.challengeDescription}}"
                class="new-post-textArea"
                ng-model="newChallenge.challenge.description"
                required>
      </textarea>

      <input type="number"
             ng-show="('challenges.new_challenge' | routeSegmentEqualsTo)"
             placeholder="{{newChallenge.language.ROUTES.target}}"
             class="input-text"
             ng-model="newChallenge.challenge.target"
             required>

      <select class="width-100"
              ng-model="newChallenge.challenge.unit"
              placeholder="{{newChallenge.language.ROUTES.selectUnit}}"
              ng-show="('challenges.new_challenge' | routeSegmentEqualsTo)"
              ng-options="unit.value as unit.name for unit in newChallenge.units" required>
        <option value="">{{newChallenge.language.ROUTES.selectUnit}}</option>
      </select>

      <!-- <textarea ng-show="('challenges.new_challenge' | routeSegmentEqualsTo)"
                placeholder="{{newChallenge.language.ROUTES.challengeInstructions}}"
                class="new-post-textArea"
                ng-model="newChallenge.challenge.instructions"
                required>
      </textarea> -->

      <input type="number"
             ng-show="('challenges.new_challenge' | routeSegmentEqualsTo)"
             placeholder="{{newChallenge.language.ROUTES.experienceReward}}"
             class="input-text"
             ng-model="newChallenge.challenge.reward"
             required>

      <input type="url"
             placeholder="Youtube URL"
             class="input-text"
             ng-model="newChallenge.challenge.video"
             ng-blur="newChallenge.getEmbedUrl($event)"
             ng-show="('challenges.new_challenge' | routeSegmentEqualsTo)" required>

      <div class="new-challenge-video">
        <iframe src="{{newChallenge.trustSrc('https://www.youtube.com/embed/' + newChallenge.embedUrl)}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen >
        </iframe>
      </div>

      <span class="challenge-advise">
        If you want to keep your videos <span class="bold">"Private"</span>, set the visibility to <span class="bold">"Unlisted"</span> in the YouTube platform. This way, the videos will only be accessible if you have the URL of the video.
      </span>

      <br>
      <br>

      <hr class="space-new-route">

      <button-form show-button="('challenges.new_challenge' | routeSegmentEqualsTo)"
                   click-button="newChallenge.save()"
                   text-button="{{newChallenge.language.ROUTES.addChallenge}}">
      </button-form>

    </form>

  </div>

</div>
