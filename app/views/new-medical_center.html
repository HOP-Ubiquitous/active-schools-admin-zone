<div class="main-container-inner-right">

  <div class="new-route-form" ng-show="('medical_centers.new_medical_center' | routeSegmentEqualsTo)">

		<form-section-header title="{{newMedicalCenter.language.MEDICAL_CENTER.newMedicalCenterLarge}}"
                         icon="{{newMedicalCenter.icons.add}}"
                         close-icon="{{newMedicalCenter.icons.close}}"
                         close-function="newMedicalCenter.goToMedicalCenters()">
    </form-section-header>

    <form>

      <input type="text"
             ng-show="('medical_centers.new_medical_center' | routeSegmentEqualsTo)"
             placeholder="{{newMedicalCenter.language.LOGIN.name}}"
             class="input-text"
             ng-model="newMedicalCenter.medical_center.medical_center_name"
             required>

      <input type="text"
             ng-show="('medical_centers.new_medical_center' | routeSegmentEqualsTo)"
             placeholder="{{newMedicalCenter.language.LOGIN.address}}"
             class="input-text"
             ng-model="newMedicalCenter.medical_center.medical_center_address"
             required>

      <input type="text"
             ng-show="('medical_centers.new_medical_center' | routeSegmentEqualsTo)"
             placeholder="{{newMedicalCenter.language.LOGIN.postalCode}}"
             class="input-text"
             ng-model="newMedicalCenter.medical_center.medical_center_postal_code"
             required>

      <input type="text"
             ng-show="('medical_centers.new_medical_center' | routeSegmentEqualsTo)"
             placeholder="{{newMedicalCenter.language.LOGIN.city}}"
             class="input-text"
             ng-model="newMedicalCenter.medical_center.medical_center_city"
             required>

      <input type="text"
             ng-show="('medical_centers.new_medical_center' | routeSegmentEqualsTo)"
             placeholder="{{newMedicalCenter.language.LOGIN.province}}"
             class="input-text"
             ng-model="newMedicalCenter.medical_center.medical_center_province"
             required>

      <input type="text"
             ng-show="('medical_centers.new_medical_center' | routeSegmentEqualsTo)"
             placeholder="{{newMedicalCenter.language.LOGIN.country}}"
             class="input-text"
             ng-model="newMedicalCenter.medical_center.medical_center_country"
             required>

      <br>

      <button-form show-button="('medical_centers.new_medical_center' | routeSegmentEqualsTo)"
                   click-button="newMedicalCenter.addMedicalCenter()"
                   text-button="{{newMedicalCenter.language.MEDICAL_CENTER.addMedicalCenter}}">
      </button-form>

    </form>

  </div>

</div>
