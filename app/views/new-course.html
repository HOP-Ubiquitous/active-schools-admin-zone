<div class="main-container-inner-right">

  <!-- TODO Mejorar o incluso separar New Challenge y Edit Challenge -->

  <div class="new-route-form" ng-show="('users.new_course' | routeSegmentEqualsTo) || ('users.edit_course.course_id' | routeSegmentEqualsTo)">

    <form>

      <input type="text"
             ng-show="('users.new_course' | routeSegmentEqualsTo)"
             placeholder="Name"
             class="input-text"
             ng-model="newCourse.user.name"
             required>
      <input type="text"
             ng-show="('users.edit_course.course_id' | routeSegmentEqualsTo)"
             placeholder="Name"
             class="input-text"
             ng-model="editCourse.user.name"
             required>

      <input type="number"
             ng-show="('users.new_course' | routeSegmentEqualsTo)"
             placeholder="Period"
             class="input-text"
             ng-model="newCourse.user.period"
             required>
      <input type="number"
             ng-show="('users.edit_course.course_id' | routeSegmentEqualsTo)"
             placeholder="Period"
             class="input-text"
             ng-model="editCourse.user.period"
             required>

      <div class="dropdown-challenge"
           ng-click="(showOptions = !showOptions)">
        <span class="span-add-challenge" ng-show="('users.new_course' | routeSegmentEqualsTo)">{{newCourse.user.unit || 'Select Unit'}}</span>
        <span class="span-add-challenge" ng-show="('users.edit_course.course_id' | routeSegmentEqualsTo)">{{editCourse.user.unit || 'Select Unit'}}</span>
        <div class="rombo-select">
          <span class="{{newCourse.icons.arrowDown || editCourse.icons.arrowDown}}"></span>
        </div>
      </div>

      <div class="dropdown-challenge-container" ng-show="showOptions">

        <div class="dropdown-option"
             ng-show="('users.new_course' | routeSegmentEqualsTo) || ('users.edit_course.course_id' | routeSegmentEqualsTo)"
             ng-repeat="unit in ['Minutes', 'Reps']">

          <div class="dropdown-option-left"
               ng-show="('users.new_course' | routeSegmentEqualsTo)"
               ng-click="newCourse.getUnit(unit)">
            <span>{{unit}}</span>
          </div>

          <div class="dropdown-option-left"
               ng-show="('users.edit_course.course_id' | routeSegmentEqualsTo)"
               ng-click="editCourse.getUnit(unit)">
            <span>{{unit}}</span>
          </div>

        </div>

      </div>

      <input type="number"
             ng-show="('users.new_course' | routeSegmentEqualsTo)"
             placeholder="Bonus"
             class="input-text"
             ng-model="newCourse.user.bonus"
             required>
      <input type="number"
             ng-show="('users.edit_course.course_id' | routeSegmentEqualsTo)"
             placeholder="Bonus"
             class="input-text"
             ng-model="editCourse.user.bonus"
             required>

      <hr class="space-new-route">

      <div class="post-tabs-container">

        <div class="post-tab"
             ng-class="{ 'post-tab-selected' : showUrlVideo }"
             ng-init="showUrlVideo = true"
             ng-click="showUrlVideo = true; showUploadVideo = false">
          <span>Youtube Video</span>
        </div>

        <div class="post-tab"
             ng-class="{ 'post-tab-selected' : showUploadVideo }"
             ng-click="showUploadVideo = true; showUrlVideo = false">
          <span>Upload Video</span>
        </div>
      </div>

      <input type="url" placeholder="Youtube URL" class="input-text" ng-model="newCourse.user.video" ng-show="showUrlVideo === true && ('users.new_course' | routeSegmentEqualsTo)" required>
      <input type="url" placeholder="Youtube URL" class="input-text" ng-model="editCourse.user.video" ng-show="showUrlVideo === true && ('users.edit_course.course_id' | routeSegmentEqualsTo)" required>

      <input type="url" placeholder="Upload Video" class="input-text" ng-model="newCourse.user.video" ng-show="showUploadVideo === true && ('users.new_course' | routeSegmentEqualsTo)" required>
      <input type="url" placeholder="Upload Video" class="input-text" ng-model="editCourse.user.video" ng-show="showUploadVideo === true && ('users.edit_course.course_id' | routeSegmentEqualsTo)" required>

      <br>

      <div class="new-challenge-video">
        <iframe width="100%" height="100%" src="{{video}}"  >
        </iframe>
      </div>

      <button-form show-button="('users.new_course' | routeSegmentEqualsTo)"
                   click-button="newCourse.save()"
                   text-button="Add Course">
      </button-form>

      <button-form show-button="('users.edit_course.course_id' | routeSegmentEqualsTo)"
                   click-button="editCourse.edit()"
                   text-button="Edit Course">
      </button-form>

    </form>

  </div>

</div>
