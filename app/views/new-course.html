<div class="main-container-inner-right">

  <div class="new-route-form" ng-show="('schools.new_course' | routeSegmentEqualsTo)">

    <form-section-header title="{{newCourse.getTitle()}}"
                         icon="{{newCourse.icons.add}}"
                         close-icon="{{newCourse.icons.close}}"
                         close-function="newCourse.goToSchools()">
    </form-section-header>

    <form>

      <input type="text"
             ng-show="('schools.new_course' | routeSegmentEqualsTo)"
             placeholder="{{newCourse.language.SCHOOLS.courseName}}"
             class="input-text"
             ng-model="newCourse.course.course_name"
             required>

      <select class="width-100"
             ng-model="newCourse.course.teacher_id"
             ng-options="user.id as (user.personal_data.name + ' ' + user.personal_data.surname) for user in newCourse.getUsers()"
             required>
              <option value="">{{newCourse.language.SCHOOLS.tutor}}</option>
      </select>

      <br>

      <button-form show-button="('schools.new_course' | routeSegmentEqualsTo)"
                   click-button="newCourse.addCourse()"
                   text-button="{{newCourse.language.SCHOOLS.addCourse}}">
      </button-form>

    </form>

  </div>

</div>
