<div class="root">

  <main-menu></main-menu>

<div class="main-container">

  <section-header ng-show="('home' | routeSegmentEqualsTo)"
                  title="Home"
                  icon="{{home.icons.home}}">
  </section-header>

  <div class="home-title-container">
    <div class="home-title-inner-container">
      <img src="../images/active-schools.svg">
      <p>Welcome {{home.user.personal_data.name}}!</p>
    </div>
  </div>

  <div class="home-main-container">
    
    <div class="home-content">

      <button class="home-button"
              title="Go to Routes"
              ng-click="home.goToRoutes()">
        <span class="{{home.icons.routes}}"></span>
        <p>Routes</p>
      </button>

      <button class="home-button"
                  title="Go to Challenges"
                  ng-click="home.goToChallenges()">
        <span class="{{home.icons.challenges}}"></span>
        <p>Challenges</p>
      </button>

      <button class="home-button"
                  title="Go to MedicalCenter"
                  ng-click="home.goToSchools()">
        <span class="{{home.icons.school}}"></span>
        <p>Schools</p>
      </button>

      <button class="home-button"
                  title="Go to Medical Centers"
                  ng-click="home.goToMedicalCenters()">
        <span class="{{home.icons.medical_centers}}"></span>
        <p>Medical Centers</p>
      </button>

      <button class="home-button"
                  title="Go to Posts"
                  ng-click="home.goToPosts()">
        <span class="{{home.icons.posts}}"></span>
        <p>Posts</p>
      </button>

      <button class="home-button"
                  title="Go to Teams"
                  ng-click="home.goToTeams()">
        <span class="{{home.icons.teams}}"></span>
        <p>Teams</p>
      </button>

      <button class="home-button"
                  title="Go to Users"
                  ng-click="home.goToUsers()"
                  ng-show="users.userServiceData.loggedUser.rol ==='superadmin'">
        <span class="{{home.icons.users}}"></span>
        <t>Users</t>
      </button>

      <!-- Completar lo de abajo-->
      <div class="home-button home-button-span">
        
        <div class="home-stat">
          <span>20</span>
          <p>Routes</p>
        </div>

        <div class="home-stat">
          <span>75</span>
          <p>Challenges</p>
        </div>

        <div class="home-stat">
          <span>12</span>
          <p>Teachers</p>
        </div>

        <div class="home-stat">
          <span>263</span>
          <p>Studensts</p>
        </div>

      </div>

    </div>

  </div>

</div>

</div>
