<div class="root">

  <main-menu></main-menu>

  <div class="main-container">

    <section-header ng-show="('home' | routeSegmentEqualsTo)"
                    title="{{home.language.HOME.home}}"
                    icon="{{home.icons.home}}">
    </section-header>

    <div class="home-title-container">
      <div class="home-title-inner-container">
        <img src="../images/active-schools.svg">
        <p>{{home.language.HOME.welcome}} {{home.user.personal_data.name}}!</p>
      </div>
    </div>

    <div class="home-main-container">
      
      <div class="home-content">

        <button class="home-button"
                title="{{home.language.HOME.goToRoutes}}s"
                ng-click="home.goToRoutes()">
          <span class="{{home.icons.routes}}"></span>
          <p>{{home.language.HOME.routes}}</p>
        </button>

        <button class="home-button"
                title="{{home.language.HOME.goToChallenges}}"
                ng-click="home.goToChallenges()">
          <span class="{{home.icons.challenges}}"></span>
          <p>{{home.language.HOME.challenges}}</p>
        </button>

        <button class="home-button"
                ng-click="home.goToSchools()"
                title="{{home.language.HOME.goToSchools}}">
          <span class="{{home.icons.school}}"></span>
          <p>{{home.language.HOME.schools}}</p>
        </button>

        <button class="home-button"
                ng-click="home.goToPosts()"
                title="{{home.language.HOME.goToPosts}}">
          <span class="{{home.icons.posts}}"></span>
          <p>{{home.language.HOME.posts}}</p>
        </button>

        <button class="home-button"
                ng-click="home.goToTeams()"
                title="{{home.language.HOME.goToTeams}}">
          <span class="{{home.icons.teams}}"></span>
          <p>{{home.language.HOME.teams}}</p>
        </button>

        <div class="home-button home-button-span">
          
          <div class="home-stat">
            <span>{{home.routes.length}}</span>
            <p>{{home.language.HOME.routes}}</p>
          </div>

          <div class="home-stat">
            <span>{{home.challenges.length}}</span>
            <p>{{home.language.HOME.challenges}}</p>
          </div>

          <div class="home-stat">
            <span>{{home.users.length}}</span>
            <p>{{home.language.HOME.users}}</p>
          </div>

        </div>

      </div>

    </div>

  </div>

</div>
