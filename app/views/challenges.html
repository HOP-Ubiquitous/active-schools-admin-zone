<div class="root" ng-controller="challengesCtrl as challenges">
  <div class="sidebar">

    <div id="menu-items">
        <div class="logo">
          <img src="../images/active-schools-logo-bl.svg" alt="">
        </div>
      <hr class="space-nav">

      <div class="rombo-top">

        <div class="border-rombo">
          <div class="rombo">
            <a href="#routes">
            <i class="fas fa-route image-rombo-route"></i>
            <span class="nombre-routes">Routes</span>
          </a>
          </div>


        </div>

        <div class="border-rombo">
          <div class="rombo">
            <a href="#challenges">
              <i class="fas fa-walking image-rombo"></i>
              <span class="nombre">Challenges</span>

            </a>
          </div>
        </div>

        <div class="border-rombo">
          <div class="rombo">
            <a href="#posts">
              <i class="fas fa-file-alt image-rombo"></i>
              <span class="nombre-posts">Posts</span>
            </a>
          </div>
        </div>

      </div>


      <div class="rombo-bottom">

        <div class="border-rombo">
          <div class="rombo-user">
            <a href="#login">
             <i class="fas fa-user image-rombo"></i>
              <span class="nombre">Username</span>
            </a>
          </div>
        </div>


        <div class="border-rombo">
          <div class="rombo-exit">
            <a href="#login">
              <i class="fas fa-sign-out-alt image-rombo"></i>
              <span class="nombre-exit">Exit</span>
            </a>
          </div>
        </div>
      </div>



    </div>
  </div>
<div class="main-container">
  <div class="content">
    <img src="../images/challenges.png" style="margin-top: 28px;">
  </div>

  <div class="container-1">
    <span class="icon"><i class="fa fa-search search"></i></span>
    <input type="search" id="search" placeholder="Search" class="place">
  </div>
    <br>
    <hr class="space">
    <table class="table">

        <tr>
          <th scope="col">Date</th>
          <th scope="col">Name</th>
          <th scope="col">Video</th>
          <th scope="col">Bonus</th>
          <th scope="col">Min. Time / Max. Time</th>
          <th scope="col">Images</th>
          <th scope="col">Options</th>
        </tr>


        <tr ng-repeat="challenge in challenges.challenges">
          <td>{{challenge.date | date : 'dd/MM/yyyy'}}</td>
          <td>{{challenge.name}}</td>
          <td>{{challenge.video}}</td>
          <td>{{challenge.bonus}}</td>
          <td>{{challenge.minMax}}</td>
          <td>{{challenge.images}}</td>
          <td class="option">


            <div class="rombo-table-write">
              <i class="fas fa-edit logo1"></i>
            </div>

            <div class="rombo-table-delete" ng-click="challenges.deleteRow($index)">
              <i class="fas fa-trash-alt logo2"></i>
            </div>
        </tr>


    </table>





    <div class="rombo-new-route" ng-click="challenges.goToNewChallenge()">
      <!--<a href="#new-post">-->
         <div class="icono">
           <i class="fas fa-plus image-rombo-newroute"></i>
           <span class="new-challenge-nombre" >New challenge</span>
         </div>
      <!--</a>-->
     </div>










  </div>

</div>
