<div class="root2" ng-controller="newRouteCtrl as newRoute">
  <div class="sidebar">

    <div id="menu-items">
        <div class="logo">
          <img src="../images/active-schools-logo-bl.svg" alt="">
        </div>
      <hr class="space-nav">

      <div class="rombo-top">

        <div class="border-rombo">
          <div class="rombo">
            <a href="#routes">
            <i class="fas fa-route image-rombo-route"></i>
            <span class="nombre-routes">Routes</span>
          </a>
          </div>


        </div>

        <div class="border-rombo">
          <div class="rombo">
            <a href="#challenges">
              <i class="fas fa-walking image-rombo"></i>
              <span class="nombre">Challenges</span>

            </a>
          </div>
        </div>

        <div class="border-rombo">
          <div class="rombo">
            <a href="#posts">
              <i class="fas fa-file-alt image-rombo"></i>
              <span class="nombre-posts">Posts</span>
            </a>
          </div>
        </div>

      </div>


      <div class="rombo-bottom">

        <div class="border-rombo">
          <div class="rombo-user">
            <a href="#login">
             <i class="fas fa-user image-rombo"></i>
              <span class="nombre">Username</span>
            </a>
          </div>
        </div>


        <div class="border-rombo">
          <div class="rombo-exit">
            <a href="#login">
              <i class="fas fa-sign-out-alt image-rombo"></i>
              <span class="nombre-exit">Exit</span>
            </a>
          </div>
        </div>
      </div>



    </div>
  </div>
<div class="main-container">
  <div class="content" ng-show="('posts.new_post' | routeSegmentEqualsTo)">
    <img src="../images/new_post.png" style="margin-top: 35px;">
  </div>

  <div class="content" ng-show="('posts.edit_post.post_id' | routeSegmentEqualsTo)">
    <img src="../images/editPost.png" style="margin-top: 35px;">
  </div>
<!--boton cerrar new post-->
  <div class="close-rombo-new-route" ng-click="newPost.goToPost()" ng-show="('posts.new_post' | routeSegmentEqualsTo)">
        <i class="fas fa-times close-rombo-newroute"></i>
   </div>
<!--boton cerrar edit post-->
   <div class="close-rombo-new-route" ng-click="editPost.goToPost()" ng-show="('posts.edit_post.post_id' | routeSegmentEqualsTo)">
    <i class="fas fa-times close-rombo-newroute"></i>
  </div>
<!--
  <div class="container-2">
    <span class="icon"><i class="fa fa-search search"></i></span>
    <input type="search" id="search" placeholder="Search">
</div>
-->

<br>
<hr class="space-route">

<div class="new-challenge-table">
  <div class="tabla">

    <table class="table" id="tabla">

        <tr>
          <th scope="col">Date</th>
          <th scope="col">Title</th>
          <th scope="col">Image</th>
          <th scope="col">Post Published (Countries)</th>
          <th scope="col">Options</th>
        </tr>

        <tr>
          <td>23-03-21</td>
          <td>Ruta1</td>
          <td>Archena</td>
          <td>Murcia</td>

          <td class="option">

            <div class="rombo-table-write" ng-click="routes.editRoute($index)">
              <i class="fas fa-edit logo1"></i>
            </div>

            <div class="rombo-table-delete" ng-click="routes.deleteRow($index)">
              <i class="fas fa-trash-alt logo2"></i>
            </div>
        </tr>


    </table>

  </div>


</div>

<div class="new-route-form">
  <form class="formulario">

    <input type="text" id="title" placeholder="Title" class="cuadro-texto">

    <textarea name="post" id="post" placeholder="Post Text" class="new-post-textArea" ></textarea>

    <hr class="space-new-route">
    <div class="post-tabs-container">

      <div class="post-tab">
        <span>External Image</span>
      </div>

      <div class="post-tab">
            <span>Upload Image</span>
      </div>
    </div>
    <input type="url" id="url" placeholder="Image Url" class="cuadro-texto" >
    <hr class="space-new-route">
    <div class="layer-select">
      <div class="select" ng-click="showOptions = !showOptions">
        <span class="span-add-challenge">Select country where to publish</span>
        <div class="rombo-select" >
          <i class="fas fa-chevron-down image-rombo-select"></i>
        </div>
      </div>
    </div>
    <div class="select-options" ng-show="showOptions">

      <table class="table-options">

        <tr ng-repeat="routes in newRoute.routes">

            <td ng-click="handleAction()">{{routes.challenges}}</td>
            <td class="option-newRoute">

                <div class="rombo-table-write" ng-click="newRoute.editRoute($index)">
                  <i class="fas fa-edit logo-write-newChallenge"></i>
                </div>

                <div class="rombo-table-delete" ng-click="newRoute.deleteRow($index)">
                  <i class="fas fa-trash-alt logo-delete-newChallenge"></i>
                </div>


            </td>
        </tr>

      </table>

    </div>

    <div class="buton-route" ng-click="newRoute.save()">
      <div class="save-new-route">Save New Route</div>
    </div>
  </form>

</div>


  </div>
</div>
