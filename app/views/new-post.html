<div class="main-container-inner-right">

  <!--newPost-->
  <div class="new-route-form" ng-show="('posts.new_post' | routeSegmentEqualsTo) || ('posts.edit_post.post_id' | routeSegmentEqualsTo)">

    <form>

      <input type="text"
             ng-show="('posts.new_post' | routeSegmentEqualsTo)"
             placeholder="Title"
             class="input-text"
             ng-model="newPost.post.title"
             required>
      <input type="text"
             ng-show="('posts.edit_post.post_id' | routeSegmentEqualsTo)"
             placeholder="Title"
             class="input-text"
             ng-model="editPost.post.title"
             required>

      <textarea name="post"
                ng-show="('posts.new_post' | routeSegmentEqualsTo)"
                placeholder="Post Text"
                class="new-post-textArea"
                ng-model="newPost.post.description"
                required>
      </textarea>
      <textarea name="post"
                ng-show="('posts.edit_post.post_id' | routeSegmentEqualsTo)"
                placeholder="Post Text"
                class="new-post-textArea"
                ng-model="editPost.post.description"
                required>
      </textarea>

      <hr class="space-new-route">

      <input type="url" placeholder="File Image" class="input-text" ng-model="newPost.post.image" ng-show="('posts.new_post' | routeSegmentEqualsTo)" required>
      <input type="url" placeholder="File Image" class="input-text" ng-model="editPost.post.image" ng-show="('posts.edit_post.post_id' | routeSegmentEqualsTo)" required>

      <!-- TODO Revisar como introducir el parÃ¡metro en las fuciones de la directiva -->

      <dropdown show-dropdown="('posts.new_post' | routeSegmentEqualsTo)"
                active-dropdown="showOptions"
                model="newPost.post.country"
                placeholder="Select Country to Publish"
                dropdown-style="{ 'height': 60 + (newPost.countries.length * 30) + 'px',
                                  'max-height': 'calc(100vh - 481px)' }"
                show-default-option="true"
                defalt-option-value="all"
                default-option-name="ALL COUNTRIES"
                repeater="newPost.countries"
                get-option-function="newPost.getCountry()">
      </dropdown>

      <dropdown show-dropdown="('posts.edit_post.post_id' | routeSegmentEqualsTo)"
                active-dropdown="showOptions"
                model="editPost.post.country"
                placeholder="Select Country to Publish"
                dropdown-style="{ 'height': 60 + (editPost.countries.length * 30) + 'px',
                                  'max-height': 'calc(100vh - 481px)' }"
                show-default-option="true"
                defalt-option-value="all"
                default-option-name="ALL COUNTRIES"
                repeater="editPost.countries"
                get-option-function="editPost.getCountry()">
      </dropdown>

      <button-form show-button="('posts.new_post' | routeSegmentEqualsTo)"
                   click-button="newPost.save()"
                   text-button="Add Post">
      </button-form>

      <button-form show-button="('posts.edit_post.post_id' | routeSegmentEqualsTo)"
                   click-button="editPost.edit()"
                   text-button="Edit Post">
      </button-form>

    </form>

  </div>

</div>
