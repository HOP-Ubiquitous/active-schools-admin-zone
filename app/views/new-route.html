          <img src="../images/active-schools-logo-bl.svg" alt="">
        </div>
      <hr class="space-nav">

      <div class="rombo-top">

        <div class="border-rombo">
          <div class="rombo">
            <a href="#routes">
            <i class="fas fa-route image-rombo-route"></i>
            <span class="nombre-routes">Routes</span>
          </a>
          </div>


        </div>

        <div class="border-rombo">
          <div class="rombo">
            <a href="#challenges">
              <i class="fas fa-walking image-rombo"></i>

            </a>
          </div>
        </div>

        <div class="border-rombo">
          <div class="rombo">
            <a href="#posts">

          </div>
        </div>

      </div>


      <div class="rombo-bottom">

        <div class="border-rombo">
          <div class="rombo-user">

             <i class="fas fa-user image-rombo"></i>

          </div>

          <div class="rombo-exit">

<div class="main-container">
  <div class="content" ng-show="('routes.new_route' | routeSegmentEqualsTo)" >
    <img src="../images/new-route.png" style="margin-top: 34px;">
  </div>

  <div class="content" ng-show="('routes.edit_route.route_id' | routeSegmentEqualsTo)">
    <img src="../images/EditRoute.png" style="margin-top: 34px;">
  </div>



      <div class="close-rombo-new-route" ng-click="newRoute.goToRoute()" ng-show="('routes.new_route' | routeSegmentEqualsTo)">
            <i class="fas fa-times close-rombo-newroute"></i>
      </div>
      <div class="close-rombo-new-route" ng-click="editRoute.goToRoute()" ng-show="('routes.edit_route.route_id' | routeSegmentEqualsTo)">
        <i class="fas fa-times close-rombo-newroute"></i>
  </div>

            <div class="container-2">
              <span class="icon"><i class="fa fa-search search"></i></span>
              <input type="search" id="search" placeholder="Search">
          </div>
          -->

      <br>
      <hr class="space-route">

    <div class="new-route-map">


    </div>
<!--Formulario new-route-->
    <div class="new-route-form" ng-show="('routes.new_route' | routeSegmentEqualsTo)">
      <form method="POST" class="formulario" name="user">
        <input type="text" id="name" placeholder="Name" class="cuadro-texto" ng-model="newRoute.name" required>
        <input type="text" id="city" placeholder="City" class="cuadro-texto" ng-model="newRoute.city" required>
        <input type="text" id="province" placeholder="Province" class="cuadro-texto" ng-model="newRoute.province" required>
        <input type="text" id="country" placeholder="Country" class="cuadro-texto" ng-model="newRoute.country" required>
        <hr class="space-new-route">
        <div class="layer-select">
          <div class="select" ng-click="showOptions = !showOptions">
            <span class="span-add-challenge">Add challenge</span>
            <div class="rombo-select" >
              <i class="fas fa-chevron-down image-rombo-select"></i>
            </div>
          </div>
        </div>

        <div class="select-options" ng-show="showOptions" id="challenges">

          <table class="table-options">
            <!---->
            <tr ng-repeat="routes in newRoute.routes">

                <td class="boton-color" ng-click="saveChallenge()">{{routes.challenges}}</td>
                <td class="option-newRoute">

                    <div class="rombo-table-write" ng-click="newRoute.editRoute($index)">
                      <i class="fas fa-edit logo-write-newChallenge"></i>
                    </div>

                    <div class="rombo-table-delete" ng-click="newRoute.deleteRow($index)">
                      <i class="fas fa-trash-alt logo-delete-newChallenge"></i>
                    </div>


                </td>
            </tr>

          </table>

        </div>

        <div class="buton-route" ng-click="newRoute.save()">
          <div class="save-new-route">Save New Route</div>
        </div>
      </form>

    </div>
<!--Formulario edit-route-->
    <div class="new-route-form" ng-show="('routes.edit_route.route_id' | routeSegmentEqualsTo)">
      <form method="POST" class="formulario" name="user">
        <input type="text" id="name" placeholder="Name" class="cuadro-texto" ng-model="newRoute.name" required>
        <input type="text" id="city" placeholder="City" class="cuadro-texto" ng-model="newRoute.city" required>
        <input type="text" id="province" placeholder="Province" class="cuadro-texto" ng-model="newRoute.province" required>
        <input type="text" id="country" placeholder="Country" class="cuadro-texto" ng-model="newRoute.country" required>
        <hr class="space-new-route">
        <div class="layer-select">
          <div class="select" ng-click="showOptions = !showOptions">
            <span class="span-add-challenge">Add challenge</span>
            <div class="rombo-select" >
              <i class="fas fa-chevron-down image-rombo-select"></i>
            </div>
          </div>
        </div>

        <div class="select-options" ng-show="showOptions" id="challenges">

          <table class="table-options">
            <!---->
            <tr ng-repeat="routes in newRoute.routes">

                <td class="boton-color" ng-click="saveChallenge()">{{routes.challenges}}</td>
                <td class="option-newRoute">

                    <div class="rombo-table-write" ng-click="newRoute.editRoute($index)">
                      <i class="fas fa-edit logo-write-newChallenge"></i>
                    </div>

                    <div class="rombo-table-delete" ng-click="newRoute.deleteRow($index)">
                      <i class="fas fa-trash-alt logo-delete-newChallenge"></i>
                    </div>


                </td>
            </tr>

          </table>

        </div>

        <div class="buton-route" ng-click="newRoute.save()">
          <div class="save-new-route">Save New Route</div>
        </div>
      </form>

    </div>
  </div>
</div>
